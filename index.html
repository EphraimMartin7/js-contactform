<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="cont.css">
    <script src="contact.js"></script>
    <title>Document</title>
</head>
<body>
 
<header class=" p-5 ">
  <h1 class=" text-center ">Contact Form JS validation</h1>
</header>
 

 
<section class="container-fluid flex " style="height: 100vh; ">
    <div class="container ">
      <form name="form" action="" onsubmit="return validation()">
        <h1>Contact us</h1>
        <input type="text" name="username" id="username" placeholder="Enter username">
        <p id="usernote"></p>
        <input type="tel" name="mobile" id="mobile" placeholder="Enter Mobile Number">
        <p id="mobilenote"></p>
        <input type="text" name="email" id="email" placeholder="Enter your Email">
        <p id="emailnote"></p>
        <select name="course" id="course">
            <option value="" hidden>Select course</option>
            <option value="UI" >UI development</option>
            <option value="UI UX" > UI UX Desigining</option>
            <option value="NODE" > NODE js</option>
            <option value="REACT" >REACT js</option>
        </select>
        <p id="coursenote"></p>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
        <input type="Submit" name="submit" id="submit" class="submit">
    </form>
    </div>

</section>





  







    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
